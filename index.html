<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login  page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .text-section {
            flex: 1;
            padding-right: 50px;
            text-align: auto;
        }

        .text-section h1 {
            color: #1877f2;
            font-size: 2.5em;
            margin: 0;
        }

        .text-section p {
            font-size: 1.2em;
            color: #606770;
        }

        .login-box {
            width: 350px; /* Reduced width */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #1877f2;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
        }

        .create-account-btn {
            background-color: #42b72a; 
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="login-box">
            <form>
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#">Forgot password?</a>
                <hr style="margin-top: 30px;">
                <button class="create-account-btn" style="background-color: green;">Create new account</button>
            </form>
        </div>
    </div>
</body>
</html>
